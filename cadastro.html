<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechMarket Bank</title>
    <script src="api-service.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .cadastro-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2em;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        input.valid {
            border-color: #2ecc71;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-weak {
            background: #e74c3c;
            width: 33%;
        }

        .strength-medium {
            background: #f39c12;
            width: 66%;
        }

        .strength-strong {
            background: #2ecc71;
            width: 100%;
        }

        .password-strength-text {
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        .password-strength-text.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #ffe6e6;
            color: #c0392b;
            border: 1px solid #e74c3c;
        }

        .alert-success {
            background: #e6f9f0;
            color: #27ae60;
            border: 1px solid #2ecc71;
        }

        .link {
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            display: block;
            text-align: center;
        }

        .link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .cadastro-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">TB</div>
        <h1>Criar Conta</h1>
        <p class="subtitle">Preencha seus dados para começar</p>

        <div id="alert-error" class="alert alert-error"></div>
        <div id="alert-success" class="alert alert-success"></div>

        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                <span class="error-message" id="error-nome">Nome deve ter no mínimo 3 caracteres</span>
            </div>

            <div class="form-group">
                <label for="cpf-cadastro">CPF *</label>
                <input type="text" id="cpf-cadastro" placeholder="000.000.000-00" maxlength="14" required>
                <span class="error-message" id="error-cpf">CPF inválido</span>
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento *</label>
                <input type="text" id="data-nascimento" placeholder="dd/mm/aaaa" maxlength="10" required>
                <span class="error-message" id="error-data">Data inválida ou você precisa ter 18 anos ou mais</span>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone *</label>
                <input type="text" id="telefone" placeholder="(11) 98765-4321" maxlength="15" required>
                <span class="error-message" id="error-telefone">Telefone inválido</span>
            </div>

            <div class="form-group">
                <label for="senha-cadastro">Senha *</label>
                <input type="password" id="senha-cadastro" placeholder="Mínimo 6 caracteres" required>
                <div class="password-strength" id="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
                <div class="password-strength-text" id="password-strength-text"></div>
                <span class="error-message" id="error-senha">Senha deve ter no mínimo 6 caracteres</span>
            </div>

            <div class="form-group">
                <label for="confirmar-senha">Confirmar Senha *</label>
                <input type="password" id="confirmar-senha" placeholder="Digite a senha novamente" required>
                <span class="error-message" id="error-confirmar">As senhas não coincidem</span>
            </div>

            <button type="submit" class="btn" id="btn-cadastro">Criar Conta</button>
        </form>

        <a href="login.html" class="link">Já tem uma conta? Faça login</a>
    </div>

    <script>
        const alertError = document.getElementById('alert-error');
        const alertSuccess = document.getElementById('alert-success');
        const btnCadastro = document.getElementById('btn-cadastro');

        // Máscaras de formatação
        document.getElementById('cpf-cadastro').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, '');
            if (valor.length <= 11) {
                valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = valor;
            }
        });

        document.getElementById('data-nascimento').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, '');
            if (valor.length <= 8) {
                valor = valor.replace(/(\d{2})(\d)/, '$1/$2');
                valor = valor.replace(/(\d{2})(\d)/, '$1/$2');
                e.target.value = valor;
            }
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, '');
            if (valor.length <= 11) {
                if (valor.length === 11) {
                    valor = valor.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                } else if (valor.length === 10) {
                    valor = valor.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
                } else if (valor.length > 6) {
                    valor = valor.replace(/(\d{2})(\d{0,5})/, '($1) $2');
                } else if (valor.length > 2) {
                    valor = valor.replace(/(\d{2})(\d{0,4})/, '($1) $2');
                }
                e.target.value = valor;
            }
        });

        // Indicador de força da senha
        document.getElementById('senha-cadastro').addEventListener('input', function(e) {
            const senha = e.target.value;
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            const strengthContainer = document.getElementById('password-strength');

            if (senha.length === 0) {
                strengthContainer.classList.remove('show');
                strengthText.classList.remove('show');
                return;
            }

            strengthContainer.classList.add('show');
            strengthText.classList.add('show');

            let forca = 0;
            if (senha.length >= 6) forca++;
            if (senha.length >= 8) forca++;
            if (/[A-Z]/.test(senha)) forca++;
            if (/[0-9]/.test(senha)) forca++;
            if (/[^A-Za-z0-9]/.test(senha)) forca++;

            strengthBar.className = 'password-strength-bar';
            
            if (forca <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = '⚠️ Senha fraca';
                strengthText.style.color = '#e74c3c';
            } else if (forca <= 3) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = '✓ Senha média';
                strengthText.style.color = '#f39c12';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = '✓✓ Senha forte';
                strengthText.style.color = '#2ecc71';
            }
        });

        // Funções de mensagens
        function mostrarErro(mensagem) {
            alertError.textContent = mensagem;
            alertError.classList.add('show');
            alertSuccess.classList.remove('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function mostrarSucesso(mensagem) {
            alertSuccess.textContent = mensagem;
            alertSuccess.classList.add('show');
            alertError.classList.remove('show');
        }

        function ocultarAlertas() {
            alertError.classList.remove('show');
            alertSuccess.classList.remove('show');
        }

        // Validações
        function validarNome(nome) {
            const input = document.getElementById('nome');
            const error = document.getElementById('error-nome');
            
            if (nome.trim().length >= 3) {
                input.classList.remove('error');
                input.classList.add('valid');
                error.classList.remove('show');
                return true;
            } else {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }
        }

        function validarCPF(cpf) {
            const cpfLimpo = cpf.replace(/\D/g, '');
            const input = document.getElementById('cpf-cadastro');
            const error = document.getElementById('error-cpf');
            
            if (cpfLimpo.length === 11 && !(/^(\d)\1{10}$/.test(cpfLimpo))) {
                input.classList.remove('error');
                input.classList.add('valid');
                error.classList.remove('show');
                return true;
            } else {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }
        }

        function validarDataNascimento(data) {
            const input = document.getElementById('data-nascimento');
            const error = document.getElementById('error-data');
            
            // Valida formato dd/mm/aaaa
            if (!/^\d{2}\/\d{2}\/\d{4}$/.test(data)) {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }

            const partes = data.split('/');
            const dia = parseInt(partes[0]);
            const mes = parseInt(partes[1]) - 1;
            const ano = parseInt(partes[2]);

            const dataNasc = new Date(ano, mes, dia);
            const hoje = new Date();
            
            // Valida se é uma data real
            if (dataNasc.getDate() !== dia || dataNasc.getMonth() !== mes || dataNasc.getFullYear() !== ano) {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }

            // Calcula idade
            let idade = hoje.getFullYear() - dataNasc.getFullYear();
            const mesAtual = hoje.getMonth() - dataNasc.getMonth();
            if (mesAtual < 0 || (mesAtual === 0 && hoje.getDate() < dataNasc.getDate())) {
                idade--;
            }

            if (idade >= 18 && dataNasc < hoje) {
                input.classList.remove('error');
                input.classList.add('valid');
                error.classList.remove('show');
                return true;
            } else {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }
        }

        function validarTelefone(telefone) {
            const telefoneLimpo = telefone.replace(/\D/g, '');
            const input = document.getElementById('telefone');
            const error = document.getElementById('error-telefone');
            
            if (telefoneLimpo.length === 10 || telefoneLimpo.length === 11) {
                input.classList.remove('error');
                input.classList.add('valid');
                error.classList.remove('show');
                return true;
            } else {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }
        }

        function validarSenha(senha) {
            const input = document.getElementById('senha-cadastro');
            const error = document.getElementById('error-senha');
            
            if (senha.length >= 6) {
                input.classList.remove('error');
                input.classList.add('valid');
                error.classList.remove('show');
                return true;
            } else {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }
        }

        function validarConfirmacaoSenha(senha, confirmacao) {
            const input = document.getElementById('confirmar-senha');
            const error = document.getElementById('error-confirmar');
            
            if (senha === confirmacao && confirmacao.length > 0) {
                input.classList.remove('error');
                input.classList.add('valid');
                error.classList.remove('show');
                return true;
            } else {
                input.classList.add('error');
                input.classList.remove('valid');
                error.classList.add('show');
                return false;
            }
        }

        // Validação em tempo real
        document.getElementById('nome').addEventListener('blur', function() {
            validarNome(this.value);
        });

        document.getElementById('cpf-cadastro').addEventListener('blur', function() {
            validarCPF(this.value);
        });

        document.getElementById('data-nascimento').addEventListener('blur', function() {
            validarDataNascimento(this.value);
        });

        document.getElementById('telefone').addEventListener('blur', function() {
            validarTelefone(this.value);
        });

        document.getElementById('senha-cadastro').addEventListener('blur', function() {
            validarSenha(this.value);
        });

        document.getElementById('confirmar-senha').addEventListener('blur', function() {
            const senha = document.getElementById('senha-cadastro').value;
            validarConfirmacaoSenha(senha, this.value);
        });

        // Remove erro ao digitar
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
                const errorId = 'error-' + this.id.split('-')[this.id.split('-').length - 1];
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.classList.remove('show');
                }
            });
        });

        // Submissão do formulário com integração backend
        document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            ocultarAlertas();

            // Pega os valores
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf-cadastro').value;
            const dataNascimento = document.getElementById('data-nascimento').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha-cadastro').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;

            // Valida todos os campos
            const nomeValido = validarNome(nome);
            const cpfValido = validarCPF(cpf);
            const dataValida = validarDataNascimento(dataNascimento);
            const telefoneValido = validarTelefone(telefone);
            const senhaValida = validarSenha(senha);
            const confirmacaoValida = validarConfirmacaoSenha(senha, confirmarSenha);

            if (!nomeValido || !cpfValido || !dataValida || !telefoneValido || !senhaValida || !confirmacaoValida) {
                mostrarErro('Por favor, corrija os erros no formulário');
                return;
            }

            // Mostra loading
            btnCadastro.disabled = true;
            btnCadastro.textContent = 'Criando conta...';

            try {
                // Remove máscaras
                const cpfLimpo = cpf.replace(/\D/g, '');
                const telefoneLimpo = telefone.replace(/\D/g, '');

                // Chama API de cadastro
                const resultado = await ApiService.cadastrar({
                    nome: nome.trim(),
                    cpf: cpfLimpo,
                    dataNascimento: dataNascimento,
                    telefone: telefoneLimpo,
                    senha: senha
                });

                if (resultado.success) {
                    // Salva dados no localStorage
                    localStorage.setItem('usuario', JSON.stringify({
                        id: resultado.conta.id,
                        nome: resultado.conta.nome,
                        cpf: resultado.conta.cpf,
                        saldo: resultado.conta.saldo,
                        logado: true
                    }));

                    mostrarSucesso(resultado.mensagem || 'Cadastro realizado com sucesso!');

                    // Aguarda 2 segundos e redireciona
                    setTimeout(() => {
                        window.location.href = 'loading.html';
                    }, 2000);
                } else {
                    mostrarErro(resultado.mensagem || 'Erro ao realizar cadastro');
                    btnCadastro.disabled = false;
                    btnCadastro.textContent = 'Criar Conta';
                }
            } catch (error) {
                console.error('Erro no cadastro:', error);
                mostrarErro('Erro ao conectar com o servidor. Verifique se o backend está rodando.');
                btnCadastro.disabled = false;
                btnCadastro.textContent = 'Criar Conta';
            }
        });
    </script>
</body>
</html>
