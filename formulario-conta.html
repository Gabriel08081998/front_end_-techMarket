<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Conta - TechMarket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.invalid {
            border-color: #e74c3c;
        }

        input.valid {
            border-color: #2ecc71;
        }

        .erro {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
            animation: shake 0.3s;
        }

        .erro.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .sucesso {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        .sucesso.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abertura de Conta</h1>
        <p class="subtitle">Preencha seus dados para criar sua conta TechMarket</p>

        <form id="form-conta">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00">
                <span id="erro-cpf" class="erro">CPF deve ter 11 dígitos numéricos.</span>
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento">
                <span id="erro-nascimento" class="erro">Data inválida ou menor de 18 anos.</span>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(11) 99999-9999">
                <span id="erro-telefone" class="erro">Telefone inválido. Use o formato (11) 99999-9999.</span>
            </div>

            <button type="submit">Abrir Conta</button>
        </form>

        <div id="mensagem-sucesso" class="sucesso">
            ✓ Conta criada com sucesso! Bem-vindo ao TechMarket.
        </div>
    </div>

    <script>
        // Máscaras de formatação automática
        document.getElementById('cpf').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, '');
            if (valor.length <= 11) {
                valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
                valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = valor;
            }
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let valor = e.target.value.replace(/\D/g, '');
            if (valor.length <= 11) {
                if (valor.length > 6) {
                    valor = valor.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
                } else if (valor.length > 2) {
                    valor = valor.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
                } else if (valor.length > 0) {
                    valor = valor.replace(/^(\d*)/, '($1');
                }
                e.target.value = valor;
            }
        });

        // Validação em tempo real
        document.getElementById('cpf').addEventListener('blur', function() {
            validarCPF(this.value);
        });

        document.getElementById('nascimento').addEventListener('blur', function() {
            validarDataNascimento(this.value);
        });

        document.getElementById('telefone').addEventListener('blur', function() {
            validarTelefone(this.value);
        });

        // Submissão do formulário
        document.getElementById('form-conta').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão

            let cpfValido = validarCPF(document.getElementById('cpf').value);
            let dataValida = validarDataNascimento(document.getElementById('nascimento').value);
            let telefoneValido = validarTelefone(document.getElementById('telefone').value);

            if (cpfValido && dataValida && telefoneValido) {
                // Se tudo estiver válido, mostra mensagem de sucesso
                document.getElementById('mensagem-sucesso').classList.add('show');
                
                // Em produção, aqui seria feito o envio para o servidor
                console.log('Formulário válido! Dados:', {
                    cpf: document.getElementById('cpf').value,
                    nascimento: document.getElementById('nascimento').value,
                    telefone: document.getElementById('telefone').value
                });

                // Redireciona para o login após 2 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });

        function validarCPF(cpf) {
            // Remove caracteres não numéricos
            cpf = cpf.replace(/\D/g, '');
            const erroCpf = document.getElementById('erro-cpf');
            const inputCpf = document.getElementById('cpf');

            if (cpf.length === 11 && validarDigitosCPF(cpf)) {
                erroCpf.classList.remove('show');
                inputCpf.classList.remove('invalid');
                inputCpf.classList.add('valid');
                return true;
            } else {
                erroCpf.classList.add('show');
                inputCpf.classList.remove('valid');
                inputCpf.classList.add('invalid');
                return false;
            }
        }

        function validarDigitosCPF(cpf) {
            // Verifica se todos os dígitos são iguais (CPF inválido)
            if (/^(\d)\1{10}$/.test(cpf)) return false;

            // Validação dos dígitos verificadores
            let soma = 0;
            let resto;

            // Validação do primeiro dígito
            for (let i = 1; i <= 9; i++) {
                soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
            }
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;

            // Validação do segundo dígito
            soma = 0;
            for (let i = 1; i <= 10; i++) {
                soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
            }
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.substring(10, 11))) return false;

            return true;
        }

        function validarDataNascimento(data) {
            const erroData = document.getElementById('erro-nascimento');
            const inputData = document.getElementById('nascimento');
            
            if (!data) {
                erroData.classList.add('show');
                inputData.classList.remove('valid');
                inputData.classList.add('invalid');
                return false;
            }

            const dataNasc = new Date(data + 'T00:00:00'); // Adiciona hora para evitar problemas de timezone
            const hoje = new Date();
            let idade = hoje.getFullYear() - dataNasc.getFullYear();
            const mes = hoje.getMonth() - dataNasc.getMonth();

            // Ajusta a idade se ainda não fez aniversário este ano
            if (mes < 0 || (mes === 0 && hoje.getDate() < dataNasc.getDate())) {
                idade--;
            }

            if (!isNaN(dataNasc.getTime()) && idade >= 18 && dataNasc < hoje) {
                erroData.classList.remove('show');
                inputData.classList.remove('invalid');
                inputData.classList.add('valid');
                return true;
            } else {
                erroData.classList.add('show');
                inputData.classList.remove('valid');
                inputData.classList.add('invalid');
                return false;
            }
        }

        function validarTelefone(telefone) {
            // Valida formato comum brasileiro: (11) 99999-9999 ou (11) 9999-9999
            const regexTelefone = /^\(\d{2}\) \d{4,5}-\d{4}$/;
            const erroTel = document.getElementById('erro-telefone');
            const inputTel = document.getElementById('telefone');
            
            if (regexTelefone.test(telefone)) {
                erroTel.classList.remove('show');
                inputTel.classList.remove('invalid');
                inputTel.classList.add('valid');
                return true;
            } else {
                erroTel.classList.add('show');
                inputTel.classList.remove('valid');
                inputTel.classList.add('invalid');
                return false;
            }
        }
    </script>
</body>
</html>
