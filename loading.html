<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando - TechMarket Bank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #667eea;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 60px rgba(0, 0, 0, 0.3);
            }
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-in;
        }

        .loading-text {
            font-size: 1.1em;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 40px auto 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            animation: progress 3s ease-in-out forwards;
        }

        @keyframes progress {
            0% { width: 0%; }
            20% { width: 15%; }
            40% { width: 35%; }
            60% { width: 60%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 15px;
            height: 20px;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.5em;
            }

            .loading-text {
                font-size: 1em;
            }

            .progress-bar-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">TB</div>
        <h2>TechMarket Bank</h2>
        <p class="loading-text">Preparando sua experiência bancária</p>
        <div class="spinner"></div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <p class="status-text dots" id="status"></p>
    </div>

    <script>
        const statusTexts = [
            'Verificando credenciais',
            'Carregando seus dados',
            'Sincronizando informações',
            'Preparando dashboard',
            'Quase pronto'
        ];

        let currentStatus = 0;
        const statusElement = document.getElementById('status');

        function updateStatus() {
            if (currentStatus < statusTexts.length) {
                statusElement.textContent = statusTexts[currentStatus];
                currentStatus++;
            }
        }

        // Atualiza status a cada 600ms
        const statusInterval = setInterval(updateStatus, 600);
        updateStatus();

        // Verifica se está logado
        const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
        
        if (!usuario.logado) {
            // Se não está logado, redireciona para login
            window.location.href = 'login.html';
        } else {
            // Após 3 segundos, redireciona para dashboard
            setTimeout(() => {
                clearInterval(statusInterval);
                window.location.href = 'dashboard.html';
            }, 3000);
        }
    </script>
</body>
</html>
